<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .hint {
      margin-top: 20px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 14px;
      color: #1565c0;
    }
  </style>
  <script>
    // Single Page Apps for GitHub Pages SPA routing
    // When GitHub Pages can't find a route, it serves this 404.html
    // We store the attempted path and redirect to index.html
    // The app will then restore the correct route using client-side routing
    
    // For GitHub Pages project sites (username.github.io/repo-name/),
    // the base path is /repo-name/
    // For user/org sites (username.github.io/), the base path is /
    // We detect this by checking if we're on a project site
    const pathSegments = location.pathname.split('/').filter(Boolean);
    const hostname = location.hostname;
    
    // User/org sites: username.github.io or custom domain
    // Project sites: username.github.io/project-name
    let basePath = '/';
    if (hostname.endsWith('.github.io') && pathSegments.length > 0) {
      // Check if first segment looks like a project name (not a route)
      // Project names typically don't have file extensions or common route patterns
      const firstSegment = pathSegments[0];
      if (!firstSegment.includes('.') && firstSegment !== 'api') {
        basePath = '/' + firstSegment + '/';
      }
    }
    
    // Store the full path for the app to restore
    sessionStorage.setItem(
      'spa-redirect',
      location.pathname + location.search + location.hash
    );
    
    // Redirect to the base path (index.html) after a short delay to show the message
    setTimeout(() => {
      location.replace(location.origin + basePath);
    }, 1000);
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>You are being redirected to the application.</p>
    <p class="hint">
      If you are not redirected automatically, please visit the homepage directly.
    </p>
  </div>
</body>
</html>
